<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300;400;500&family=Vollkorn:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="signup-container">
      <!-- IMAGE -->
      <div class="left">
        <img
          src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          id="bg-img"
        />
        <div class="odin-logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
            id="logo-img"
          />
          <p id="logo">ODIN</p>
        </div>
        <p id="credit">
          Photo by
          <a id="credit-link" href="https://unsplash.com/@haliewestphoto"
            >Haile West</a
          >
          on <a id="credit-link" href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>

      <!-- FORM -->
      <div class="right">
        <div class="text">
          <p>
            This is not a real online service! You know you want something<br />
            like this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.<br /><br />
            You <em>know</em> you want to.
          </p>
        </div>
        <form action="">
          <legend>Let's do this!</legend>
          <div class="container">
            <div class="form-left">
              <div id="first-name" class="fl">
                <label for="first name">FIRST NAME</label>
                <input
                  size="25"
                  type="text"
                  name="first name"
                  placeholder="Thor"
                />
              </div>

              <div id="email" class="fl">
                <label for="email">EMAIL</label>
                <input
                  size="25"
                  type="email"
                  name="email"
                  placeholder="abc@gmail.com"
                />
              </div>

              <div class="fl">
                <label for="password">PASSWORD</label>
                <input
                  id="password"
                  size="25"
                  type="password"
                  name="password"
                  minlength="8"
                  maxlength="20"
                  required
                />
                <p id="invalid message"></p>
              </div>
            </div>
            <div class="form-right">
              <div id="last-name" class="fr">
                <label for="last name">LAST NAME</label>
                <input
                  type="text"
                  name="last name"
                  size="25"
                  placeholder="Odinson"
                />
              </div>
              <div id="phone-number" class="fr">
                <label for="phone number">PHONE NUMBER</label>
                <input
                  size="25"
                  type="number"
                  name="phone number"
                  placeholder="+91 7485354789"
                />
              </div>
              <div class="fr">
                <label for="confirm password">CONFIRM PASSWORD</label>
                <input
                  id="confirm-password"
                  size="25"
                  type="password"
                  name="confirm password"
                  required
                />
              </div>
            </div>
          </div>
        </form>

        <div class="submit">
          <button type="submit" onclick="validate()">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
